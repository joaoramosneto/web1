<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcionários</title>
    <link rel="stylesheet" href="C:\web1\fe-react-web1-gestao-main\front-web1-api-mysql-main\css\employeeUpdate.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        <h2>Editar Funcionário</h2>
        <form id="employeeForm">
          <div class="input-block">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />
          </div>
    
          <div class="input-block">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
    
          <div class="input-block">
            <label for="position">Cargo:</label>
            <input type="text" id="position" name="position" required />
          </div>
    
          <div class="input-block">
            <label for="salary">Salário:</label>
            <input type="number" id="salary" name="salary" step="0.01" required />
          </div>
    
          <div class="input-block-bool">
            <label for="transportAllowance">Auxílio Transporte:</label>
            <input type="checkbox" id="transportAllowance" name="transportAllowance" />
          </div>
    
          <div class="input-block">
            <label for="department">Departamento:</label>
            <select id="department" name="department" required></select>
          </div>
    
          <button type="submit">Salvar</button>
        </form>
      </div>
      <script src="C:\web1\fe-react-web1-gestao-main\front-web1-api-mysql-main\scripts\employeeUpdate.js"></script>
  </body>
</html>
